<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
            background-color: wheat;
            border-radius: 0 20px;
            margin: 10px;
            margin-top: 15px;
            


        }

        div {
            border: 5px solid red;
            border-radius: 0 40px;
            background-color: darkslateblue;
            box-shadow: 10px 10px 10px black;
        }

        ol {
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <h1>Telangana cities</h1>
        <ol type="1">
            <li>Hyderabad</li>
            <li>Nizamabad</li>
            <li>Karimnagar</li>
            <li>Warangal</li>
            <li>Adilabas</li>
        </ol>
    </div>
    <br>
    <div>
        <h1>Maharashtra cities</h1>
        <ol type="1">
            <li>mumbai</li>
            <li>Pune</li>
            <li>Nagar</li>
            <li>Aurangabad</li>
            <li>Jalgaon</li>
        </ol>
    </div>
    <br>
    <div>
        <h1>Karnataka cities</h1>

            <li>Bengaluru</li>

        </ol>

</body>

</html>
